<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roma Accesorios - Compra mayorista desde los $10.000</title>
    <meta name="description" content="Tienda de accesorios por mayor, calidad y precio en productos de plata 925.">
    <script src="https://kit.fontawesome.com/1f2eafaa74.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
                 <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
   
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Bienvenido/a a Roma Accesorios</h1>
            <button class="banner-btn">Comprar</button>
        </div>
    </header>
   
    <!-- productos -->
    <section class="products">
        <div class="section-title">
            <h2>Nuestros productos</h2>
        </div>
        <div class="products-center">
            
        </div>
    </section>
    
    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Tu carrito</h2>
            <div class="cart-content">
                <!-- cart -->
                <div class="cart-item">
                    <img src="img/anillo.jpg" alt="Producto">
                    <div>
                        <h4>Anillo Samanta</h4>
                        <h5>$900 PESOS</h5>
                        <span class="remove-item">Remover</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <!-- fin -->
            </div>
            <div class="cart-footer">
                <h3>Total: <span class="cart-total">0</span> PESOS</h3>
                <button class="clear-cart banner-btn">Vaciar carrito</button>
            </div>
        </div>
    </div>
   
    <script src="data/scripts.js"></script>
    </body>
</html>
